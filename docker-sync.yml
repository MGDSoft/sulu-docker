version: '2'

options:
    compose-dev-file-path: './docker-compose.yml'
    verbose: true

syncs:
    app-volume:
        src: './app'
        host_disk_mount_mode: 'cached'
        sync_excludes:
            - '/.git'
            - '/var/cache'
            - '/var/indexes'
            - '/var/logs'
            - '/var/sessions'
            - '/var/sitemaps'
            - '/var/uploads'
            - '/web/uploads'
